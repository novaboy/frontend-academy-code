<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Factorial</h1>
    <label for="inputField">Enter a number:</label>
    <input type="text" id="inputField" />
    <button onclick="buttonClicked()">Button</button>
    <p id="messageBox"></p>
    <script>
      function buttonClicked() {
        let number = document.getElementById("inputField").value;
        let result = factorial(number);
        document.getElementById("messageBox").innerText = result;
      }

      function factorial(n) {
        if (n === 0) return 1;
        return n * factorial(n - 1);
      }
    </script>
  </body>
</html>
